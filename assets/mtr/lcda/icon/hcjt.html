
<!DOCTYPE html>
<html>
<head>
    <title>Inkscape Output</title>
</head>
<body>
    <canvas id='canvas' width='52' height='52'></canvas>
    <script>
    var ctx = document.getElementById("canvas").getContext("2d");
    	
// #layer1
	
// #path1
	ctx.beginPath();
	ctx.fillStyle = 'rgb(0, 255, 0)';
	ctx.lineWidth = 0.062304;
	ctx.moveTo(3.968750, 0.000000);
	ctx.lineTo(3.968750, 29.104166);
	ctx.lineTo(26.458333, 52.916663);
	ctx.lineTo(48.947916, 29.104166);
	ctx.lineTo(48.947916, 0.000000);
	ctx.closePath();
	ctx.fill();

    </script>
</body>
</html>
